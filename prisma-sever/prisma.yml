endpoint: http://localhost:4466
datamodel: datamodel.prisma
generate:
  - generator: typescript-client
    output: ../src/_prisma_generated/prisma-client/

hooks:
  post-deploy:
    - prisma generate
    - npx nexus-prisma-generate --client ../src/_prisma_generated/prisma-client --output ../src/_prisma_generated/nexus-prisma
